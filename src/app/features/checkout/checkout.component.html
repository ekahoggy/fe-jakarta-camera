<section class="breadcrumb my-3 my-lg-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-2 text-center mb-1">
        <a href="javascript:void(0)"><span class="fw-bold text-primary">Shopping Cart</span></a>
      </div>
      <div class="col-1 d-none d-lg-block text-center">
        <span class="iconify text-grey" data-icon="ion:chevron-right"></span>
      </div>
      <div class="col-12 col-lg-3 text-center mb-1">
        <span class="iconify text-grey me-2 mb-2 d-inline d-lg-none" data-icon="ion:chevron-right"></span>
        <a href="javascript:void(0)"><span class="fw-bold text-primary">Procced To Checkout</span></a>
      </div>
      <div class="col-1 d-none d-lg-block text-center">
        <span class="iconify text-grey" data-icon="ion:chevron-right"></span>
      </div>
      <div class="col-12 col-lg-2 text-center mb-1">
        <span class="iconify text-grey me-2 mb-2 d-inline d-lg-none" data-icon="ion:chevron-right"></span>
        <a href="javascript:void(0)"><span class="fw-bold">Order Complete</span></a>
      </div>
    </div>
  </div>
</section>

<section class="cart mb-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-xl-7">
        <form>
          <p class="fs-4">Contact</p>
          <div class="form-group mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" [(ngModel)]="model.email" name="email">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="subsribe">
            <label class="form-check-label" for="subsribe">Email me with news and offers</label>
          </div>

          <p class="fs-4">Delivery</p>
          <fieldset disabled="true">
            <div class="row">
              <!-- <div class="col-12">
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1" class="form-label">Country/Region</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div> -->
              <div class="col-6">
                <div class="form-group mb-2">
                  <label for="recipient" class="form-label">Recipient</label>
                  <input type="text" class="form-control" id="recipient" [(ngModel)]="model.recipient" name="recipient">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-2">
                  <label for="phone_number" class="form-label">Phone Number</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="phone_number"> {{ model.phone_code }} </span>
                    <input type="text" class="form-control" id="phone_number" [(ngModel)]="model.phone_number" name="phone_number">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mb-2">
                  <label for="address" class="form-label">Address</label>
                  <textarea type="text" class="form-control" id="address" [(ngModel)]="model.address" name="address" rows="3"></textarea>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-2">
                  <label for="province_name" class="form-label">Province</label>
                  <input type="text" class="form-control" id="province_name" [(ngModel)]="model.province_name" name="province_name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-2">
                  <label for="city_name" class="form-label">City</label>
                  <input type="text" class="form-control" id="city_name" [(ngModel)]="model.city_name" name="city_name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-2">
                  <label for="subdistrict_name" class="form-label">Subdistrict</label>
                  <input type="text" class="form-control" id="subdistrict_name" [(ngModel)]="model.subdistrict_name" name="subdistrict_name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-2">
                  <label for="village_name" class="form-label">Village</label>
                  <input type="text" class="form-control" id="village_name" [(ngModel)]="model.village_name" name="village_name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-2">
                  <label for="postal_code" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postal_code" [(ngModel)]="model.postal_code" name="postal_code">
                </div>
              </div>
            </div>
          </fieldset>
          <div class="row">
            <div class="col-12">
              <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Save this information for next time</label>
              </div> -->
            </div>
            <div class="col-12 mt-3">
              <button class="btn btn-dark w-100 rounded-0 py-3 fw-bold" (click)="checkout()" [disabled]="loading">Complete Order</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-6 col-xl-5">
        <div class="cart-total border border-2 border-secondary border-opacity-10 p-4">
          <table class="w-100">
            <tr height="110" *ngFor="let item of listCart; index as i">
              <td width="30%">
                <div class="image-thumbnail" style="width: 100%; max-width: 100px;">
                  <img [src]="item.foto" class="object-fit-cover w-100 h-auto rounded-1" width="64" height="64" alt="">
                  <!-- <img src="https://source.unsplash.com/random/100x100?camera={{i}}" class="object-fit-cover w-100 h-auto rounded-1" width="64" height="64" alt=""> -->
                </div>
              </td>
              <td>
                <p class="mb-0"> {{ item.nama }} </p>
                <small>Small / Black</small> <br>
                <small>{{item.quantity}} x {{item.harga | number}} </small>
              </td>
              <td class="text-end align-bottom">
                <div class="mb-4">Rp {{ item.subtotal_price | number }}</div>
              </td>
            </tr>
          </table>
          <table class="w-100 mt-3">
            <tr height="30" class="mt-3">
              <td>Subtotal</td>
              <td class="text-end">Rp {{ subtotal | number }}</td>
            </tr>
            <!-- <tr height="30">
              <td>Shipping</td><td class="text-end">$20.00</td>
            </tr> -->
            <tr height="60">
              <td class="fs-6 fw-semibold">Total</td>
              <td class="text-end fw-semibold fs-6">Rp {{ total | number }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
