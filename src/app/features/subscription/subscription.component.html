<section class="subscription py-lg-5">
    <div class="container py-lg-5 my-5">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-4 text-center">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <img src="../../../assets/img/undraw/subscription.svg" class="object-fit-cover w-100" style="max-width: 300px;" alt="empty-address" width="400">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="text-center">
                    <h1 class="fs-4 font-m">Get Discount</h1>
                    <h2 class="fs-1 font-p fw-bold">3-5%</h2>
                    <h3 class="fs-6 fw-bold font-m">DAPATKAN DISKON VOUCHER & INFO PRODUK TERBARU</h3>
                    <p class="font-m fs-6">Masukan email Kamu dan cek email dibagian Promosi kemudian konfirmasi.  Tunggu beberapa menit Kode Voucher akan dikirim ke alamat email kamu dibagian Promosi</p>
                </div>
                <div class="mb-3 mt-4">
                    <input type="text" class="form-control font-m" name="nama" [(ngModel)]="model.name" id="nama" placeholder="Nama">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control font-m" name="email" [(ngModel)]="model.email" id="email" placeholder="Email">
                </div>
                <button class="btn btn-primary font-m w-100 py-2" [disabled]="loading" (click)="subscribe()">
                    <i class='bx bx-loader-alt bx-spin' *ngIf="loading"></i>
                    <span *ngIf="!loading">SUBSCRIBE</span>
                </button>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
