<section class="header bg-body-secondary py-3">
    <div class="container text-center py-5">
        <a class="text-success" href="">HOME</a> <span class="iconify text-secondary ms-2 me-1" data-icon="ion:chevron-right"></span> MY ACCOUNT
        <h1 class="fw-bold fs-2 font-p mt-2">My Account</h1>
    </div>
</section>

<section class="content-login py-5">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="font-p fw-bold fs-4 mb-3">Login</h2>
                <div class="mb-3">
                    <label for="email" class="text-secondary mb-2" style="font-size: 14px;">Email address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control rounded-0 py-2" id="email" aria-describedby="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="text-secondary mb-2" style="font-size: 14px;">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control rounded-0 py-2" id="password" aria-describedby="password">
                </div>
                <a href=""> <span class="text-dark fw-semibold" style="font-size: 14px;">Forgot your password?</span> </a>

                <button class="btn btn-dark rounded-0 font-p fw-bold py-3 w-100 my-3">LOGIN</button>
                <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="btn btn-dark rounded-0 font-p fw-bold py-3 w-100">CREATE AN ACCOUNT</a>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
