<section class="header bg-secondary bg-opacity-10 py-3">
    <div class="container text-center py-5" style="font-size: 12px;">
        <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="text-primary" href="javascript:void(0)">HOME</a> <span class="iconify text-grey ms-2 me-1" data-icon="ion:chevron-right"></span> SIGN UP
        <h1 class="fw-bold fs-2 font-p mt-2">Sign Up</h1>
    </div>
</section>

<section class="content-login py-5">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="font-p fw-bold fs-4 mb-3">Login</h2>
                <form (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="email" class="text-grey mb-2 fs-14">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control rounded-0 py-2" [(ngModel)]="model.email" name="email" id="email" aria-describedby="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="text-grey mb-2 fs-14">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control rounded-0 py-2" [(ngModel)]="model.password" name="password" id="password" aria-describedby="password">
                    </div>
                    <a href=""> <span class="text-dark fw-semibold fs-14">Forgot your password?</span> </a>
    
                    <button class="btn btn-dark rounded-0 font-p fw-bold py-3 w-100 my-3" (click)="login()">LOGIN</button>
                </form>
                <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="btn btn-dark rounded-0 font-p fw-bold py-3 w-100">CREATE AN ACCOUNT</a>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
