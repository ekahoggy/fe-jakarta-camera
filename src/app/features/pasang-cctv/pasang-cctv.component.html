<section class="view-sale bg-body-tertiary py-lg-4">
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-4 text-center">
				<h2 class="fw-bolder font-p mb-3">JASA PASANG <br> CCTV</h2>
			</div>
		</div>
	</div>
</section>

<section class="content-login pt-4 pb-5">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form (ngSubmit)="register()">
                    <div class="mb-3">
                        <label for="name" class="text-grey mb-2 fs-14">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control rounded-0 py-2" id="name" [(ngModel)]="model.name" name="name" aria-describedby="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="text-grey mb-2 fs-14">Phone Number <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text rounded-0" id="basic-addon1"> +62 </span>
                            <input type="tel" class="form-control rounded-0 py-2" id="phone_number" [(ngModel)]="model.phone_number" name="p\hone_number" aria-describedby="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="text-grey mb-2 fs-14">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control rounded-0 py-2" id="email" [(ngModel)]="model.email" name="email" aria-describedby="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="text-grey mb-2 fs-14">Message <span class="text-danger">*</span></label>
                        <textarea type="message" class="form-control rounded-0 py-2" id="message" [(ngModel)]="model.message" name="message" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="text-grey mb-2 fs-14">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control rounded-0 py-2" id="address" [(ngModel)]="model.address" name="address" aria-describedby="address" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="city" class="text-grey mb-2 fs-14">City <span class="text-danger">*</span></label>
                            <input type="text" class="form-control rounded-0 py-2" id="city" [(ngModel)]="model.city" name="city" aria-describedby="city" required>
                        </div>
                        <div class="col-6">
                            <label for="province" class="text-grey mb-2 fs-14">State / Province / Region <span class="text-danger">*</span></label>
                            <input type="text" class="form-control rounded-0 py-2" id="province" [(ngModel)]="model.province" name="province" aria-describedby="province" required>
                        </div>
                    </div>
                    
                    <button class="btn btn-dark rounded-0 font-p fw-bold py-3 w-100 my-3">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
