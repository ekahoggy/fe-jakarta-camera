			<div class="col-12 col-lg-4">
				<h2 class="fw-bolder font-p">SCREENSHOOT AND <br> GET DISCOUNT</h2>
                <span class="bg-primary rounded-0 font-p py-2 px-3 fw-semibold text-light fs-4">
                    50rb
                </span>
			</div>
			<div class="col-12 col-lg-4 text-center">
				<h2 class="fw-bolder font-p mb-2">DISCOUNT 50RB</h2>
                <div class="bg-light rounded-0 font-p p-2 fw-bold mx-auto" style="rotate: -3deg; width: 246.52px;">

<section class="content-login pt-4 pb-5">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form (ngSubmit)="register()">
                    <div class="mb-3">
                        <label for="name" class="text-grey mb-2 fs-14">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control rounded-0 py-2" id="name" [(ngModel)]="model.name" name="name" aria-describedby="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="text-grey mb-2 fs-14">Phone Number <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"> +62 </span>
                            <input type="tel" class="form-control rounded-0 py-2" id="phone_number" [(ngModel)]="model.phone_number" name="p\hone_number" aria-describedby="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="text-grey mb-2 fs-14">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control rounded-0 py-2" id="email" [(ngModel)]="model.email" name="email" aria-describedby="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="text-grey mb-2 fs-14">Explain what is broken <span class="text-danger">*</span></label>
                        <textarea type="description" class="form-control rounded-0 py-2" id="description" [(ngModel)]="model.description" name="description" aria-describedby="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="text-grey mb-2 fs-14">Upload damage details <span class="text-danger">*</span></label>
                        <div class="d-flex align-items-start align-items-sm-center gap-4 mb-3">
                            <img *ngIf="!!base64Image" [src]="base64Image" alt="user-avatar" class="d-block rounded" height="150" width="150" id="uploadedAvatar">
                            <div class="button-wrapper">
                                <label for="upload" class="btn btn-primary me-2 mb-3" tabindex="0">
                                    <span class="d-none d-sm-block">Upload</span>
                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                    <input type="file" id="upload" class="account-file-input" hidden="" accept="image/png, image/jpeg" (change)="onFileSelected($event)">
                                </label>
                                <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                            </div>
                          </div>
                    </div>

                    <button class="btn btn-dark rounded-0 font-p fw-bold py-3 w-100 my-3">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
