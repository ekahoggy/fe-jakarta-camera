<section class="header bg-body-secondary py-3">
    <div class="container text-center py-5">
        <a class="text-success" href="">HOME</a> <span class="iconify text-secondary ms-2 me-1" data-icon="ion:chevron-right"></span> CREATE ACCOUNT
        <h1 class="fw-bold fs-2 font-p mt-2">Create Account</h1>
    </div>
</section>

<section class="content-login py-5">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="font-p fw-bold fs-4 mb-3">Register</h2>
                <div class="mb-3">
                    <label for="first_namee" class="text-secondary mb-2" style="font-size: 14px;">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control rounded-0 py-2" id="first_namee" aria-describedby="first_namee">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="text-secondary mb-2" style="font-size: 14px;">Last Name <span class="text-danger">*</span></label>
                    <input type="last_name" class="form-control rounded-0 py-2" id="last_name" aria-describedby="last_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="text-secondary mb-2" style="font-size: 14px;">Email address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control rounded-0 py-2" id="email" aria-describedby="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="text-secondary mb-2" style="font-size: 14px;">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control rounded-0 py-2" id="password" aria-describedby="password">
                </div>

                <button class="btn btn-dark rounded-0 font-p fw-bold py-3 w-100 my-3">SUBMIT</button>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
